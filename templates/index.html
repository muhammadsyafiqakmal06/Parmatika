<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{url_for('static', filename='img/bot.png')}}" type="image">
    <title>Chatbot</title>
    <style>
        /* Reset default margin and padding */
        body,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p,
        ul,
        li {
            margin: 0;
            padding: 0;
        }

        /* Set a trendy background color */
        body {
            background-color: #f2f2f2;
        }

        /* Set the chat container styles */
        #chat-container {
            max-width: 450px;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        a {
            color: black;
            text-decoration: none;
        }

        /* Style the chat messages */
        .chat-message {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        /* Style the user message */
        .user-message {
            justify-content: flex-end;
        }

        /* Style the bot message */
        .bot-message {
            justify-content: flex-start;
        }

        /* Style the message bubble */
        .chat-message p {
            display: inline-block;
            padding: 10px;
            border-radius: 8px;
        }

        .user-message p {
            background-color: #dcf8c6;
            color: #333333;
        }

        .bot-message p {
            background-color: #e6e6e6;
            color: #333333;
        }

        /* Style the input tag */
        input[type="text"] {
            width: 78%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #f2f2f2;
            color: #333333;
            font-size: 14px;
            margin-bottom: 10px;
        }

        /* Style the submit button */
        input[type="submit"] {
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        /* Style the submit button on hover */
        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Style the user avatar */
        .user-avatar {
            margin-right: 10px;
            padding: 5px;
        }

        /* Style the bot avatar */
        .bot-avatar {
            margin-left: 10px;
            padding: 5px;
        }

        /* Style the avatar image */
        .avatar-image {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }
    </style>

</head>

<body>
    <div id="chat-container" style="height: auto;">
        <a href="/chat/mantap">
            <h1>Bot X</h1>
        </a>
        <div id="chat-log">
            {% for message in chat_log %}
            {% if message.sender == "user" %}
            <div class="chat-message user-message">
                <p>{{ message.content }}</p>
                <div class="user-avatar">
                    <img class="avatar-image" src="{{url_for('static', filename='img/user.png')}}" alt="User Avatar">
                </div>
            </div>
            {% else %}
            <div class="chat-message bot-message">
                <div class="bot-avatar">
                    <img class="avatar-image" src="{{url_for('static', filename='img/bot.png')}}" alt="Bot Avatar">
                </div>
                <p>{{ message.content }}</p>
            </div>
            {% endif %}
            {% endfor %}
        </div>
        <form method="POST" action="/">
            <input type="text" id="user_input" name="user_input" placeholder="Enter your message" autofocus style="">
            <input type="submit" value="Send">
        </form>

    </div>

</body>

</html>l
